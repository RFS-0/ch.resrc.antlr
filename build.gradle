plugins {
    id 'java'
    id 'application'
    id 'antlr'
}

application {
    mainClassName = 'ch.resrc.antlr.graphics.GraphicsMain'
}

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.5"
}

allprojects {

    group "${group}"
    version "${version}"

    java {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    compileJava {
        options.encoding = 'UTF-8'
        options.compilerArgs << '-parameters'
    }

    compileTestJava {
        options.encoding = 'UTF-8'
    }
}

run {
    args '/src/main/java/ch/resrc/antlr/graphics/box.txt'
}